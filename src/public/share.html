<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.12/marked.min.js'></script>
	<title>Shared Memo</title>
	<link id='hljs-light-theme' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css'>
	<link id='hljs-dark-theme' rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css' disabled>
	<link rel='icon' type='image/png' href='/favicon.png'>
</head>
<style>
  :root {
	--bg-color: #f4f7f9; --surface-color: #ffffff; --primary-color: #367cff; --text-color: #333; --text-secondary: #667;
	--border-color: #e2e8f0; --border-radius-base: 6px; --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  html[data-theme='dark'] {
	--bg-color: #0a1222; --surface-color: #151f31; --text-color: #e2e8f0; --text-secondary: #a0aec0; --border-color: #4a5568;
  }

  body {
	font-family: var(--font-family);
	color: var(--text-color);
	margin: 0;
	padding: 2rem 1rem;
	line-height: 1.6;
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	min-height: 100vh;
	box-sizing: border-box;
  }
  html[data-theme='dark'] { background-image: url(/bg.jpg);  }
  .wrapper { max-width: 732px; margin: 0 auto; }
  header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; color: var(--text-color); }
  header h3 { margin: 0; font-size: 1.5rem; }
  header h3 a {
	color: inherit;
	text-decoration: none;
  }
  .icon-btn { background: none; border: none; padding: 0; cursor: pointer; width: 36px; height: 36px; border-radius: 50%; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; transition: all .2s ease; }
  .icon-btn:hover { background-color: rgba(127, 127, 127, 0.2); color: var(--text-color); }

  .note {
	background: rgba(255, 255, 255, 0.7);
	backdrop-filter: blur(8px);
	-webkit-backdrop-filter: blur(8px);
	border: 1px solid rgba(255, 255, 255, 0.2);
	border-radius: var(--border-radius-base);
	padding: 1rem 1.5rem;
	box-shadow: 0 4px 20px rgba(0,0,0,.1);
  }
  html[data-theme='dark'] .note {
	background: rgba(21, 31, 49, 0.75);
	border-color: rgba(255, 255, 255, 0.1);
  }

  .note-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: .5rem; }
  .note-meta { font-size: 0.8rem; color: var(--text-secondary); }
  .note-content { word-wrap: break-word; font-size: 1rem; }
  .note-content a { color: var(--primary-color); }
  .note-content pre { padding: 1rem; border-radius: 8px; overflow-x: auto; background-color: rgba(0,0,0,0.05); }
  html[data-theme='dark'] .note-content pre { background-color: rgba(0,0,0,0.2); }
  .note-content pre code { background: none; padding: 0; }
  .note-content table { width: 100%; border-collapse: collapse; margin: 1em 0; border: 1px solid var(--border-color); }
  .note-content th, .note-content td { padding: 10px 15px; border: 1px solid var(--border-color); text-align: left; }
  .note-content thead th { background-color: rgba(0,0,0,0.05); }
  #loader { text-align: center; color: var(--text-secondary); padding: 3rem 0; }
  .spinner { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .note-content img,
  .note-content video {
	max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; margin-top: 0.5em; margin-bottom: 0.5em; border-radius: var(--border-radius-base);
  }
  .attachments-grid { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
  .attachment-link {
	display: flex; flex-direction: column; justify-content: center; background-color: rgba(247, 250, 252, 0.8); padding: 0.5rem 1rem; border-radius: var(--border-radius-base); color: var(--text-color); text-decoration: none; font-size: 1rem; transition: background-color 0.2s; border: 1px solid var(--border-color); margin-bottom: 0.5rem;
  }
  .attachment-link:hover { background-color: rgba(237, 242, 247, 0.9); }
  .attachment-link .file-name { word-break: break-all; font-weight: 500; }
  .attachment-link .file-size { color: var(--text-secondary); font-size: 0.75rem; }
  html[data-theme='dark'] .attachment-link { background-color: rgba(74, 85, 104, 0.5); color: #e2e8f0; border-color: #718096; }
  html[data-theme='dark'] .attachment-link:hover { background-color: rgba(45, 55, 72, 0.7); }

</style>
<body>

<div class="wrapper">
	<header>
		<h3><a href='https://github.com/souvenp/memos-worker' target="_blank">MEMOS</a></h3>
		<button type='button' id='theme-toggle-btn' class='icon-btn' title='Toggle Theme'></button>
	</header>
	<main id="main-content">
		<div id="loader">
			<div class="spinner"></div>
		</div>
	</main>
</div>

<script>
	const themeToggleBtn = document.getElementById('theme-toggle-btn');
	const mainContent = document.getElementById('main-content');
	const loader = document.getElementById('loader');

	// --- Theme Logic ---
	const applyTheme = (theme) => {
		document.documentElement.dataset.theme = theme;
		localStorage.setItem('share-theme', theme);
		themeToggleBtn.innerHTML = theme === 'dark'
			? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.99 4.58zm12.02 12.02c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM20 6.01c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06zM7.05 18.01c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.02 0 1.41s1.02.39 1.41 0l1.06-1.06z"></path></svg>`
			: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"></path></svg>`;
		document.getElementById('hljs-light-theme').disabled = (theme === 'dark');
		document.getElementById('hljs-dark-theme').disabled = (theme !== 'dark');
	};
	themeToggleBtn.addEventListener('click', () => {
		const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
		applyTheme(newTheme);
	});
	const savedTheme = localStorage.getItem('share-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
	applyTheme(savedTheme);

	function formatTimestamp(timestamp) {
		const date = new Date(timestamp);
		return date.toLocaleString(undefined, {
			year: 'numeric', month: 'short', day: 'numeric',
			hour: 'numeric', minute: '2-digit'
		});
	}
	const formatBytes = (b, d = 2) => {
		if (!b || b === 0) return '0 Bytes';
		const k = 1024, s = ['B', 'KB', 'MB', 'GB'];
		const i = Math.floor(Math.log(b) / Math.log(k));
		return parseFloat((b / Math.pow(k, i)).toFixed(d)) + ' ' + s[i];
	};
	const textFileExtensions = ['txt', 'js', 'json', 'py', 'css', 'html', 'md', 'sh', 'java', 'c', 'cpp', 'go', 'rb', 'xml', 'log', 'yaml', 'toml', 'yml'];

	function renderNote(note) {
		const noteElement = document.createElement('div');
		noteElement.className = 'note';
		const time = formatTimestamp(note.updated_at);

		let attachmentsHTML = '';
		const files = note.files || [];

		if (files.length > 0) {
			attachmentsHTML += '<div class="attachments-grid">';
			files.forEach(file => {
				// 后端现在会返回一个完整的、可直接使用的 public_url
				if (file.public_url) {
					attachmentsHTML += `
                        <a href="${file.public_url}" class="attachment-link" download="${file.name}" data-filename="${file.name}">
                            <div class="file-info">
                                <span class="file-name">${file.name}</span>
                                <span class="file-size">${formatBytes(file.size)}</span>
                            </div>
                        </a>
                    `;
				}
			});
			attachmentsHTML += '</div>';
		}

		noteElement.innerHTML = `
			<div class='note-header'>
				<div class='note-meta'><span title='${new Date(note.updated_at).toISOString()}'>${time}</span></div>
			</div>
			<div class='note-content'>${marked.parse(note.content)}</div>
            ${attachmentsHTML}
		`;
		return noteElement;
	}

	async function loadNote() {
		try {
			const urlParams = new URLSearchParams(window.location.search);
			const publicId = urlParams.get('id');
			if (!publicId) throw new Error("No share ID found in URL parameters.");

			const response = await fetch(`/api/public/note/${publicId}`);
			if (!response.ok) {
				const err = await response.json();
				throw new Error(err.error || `Failed to load note (status: ${response.status})`);
			}
			const noteData = await response.json();

			loader.style.display = 'none';
			mainContent.appendChild(renderNote(noteData));

		} catch (error) {
			console.error(error);
			loader.innerHTML = `<p style="color: #e53e3e;">Error: ${error.message}</p>`;
		}
	}

	mainContent.addEventListener('contextmenu', e => {
		const link = e.target.closest('.attachment-link');
		if (!link) return;
		const fileName = link.dataset.filename;
		if (!fileName) return;
		if (textFileExtensions.includes(fileName.split('.').pop().toLowerCase())) {
			e.preventDefault();
			window.open(`${link.href}?preview=true`, '_blank');
		}
	});

	loadNote();
</script>

</body>
</html>
